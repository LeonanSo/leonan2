<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="nome">Usuário</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                    <small id="usernameError" class="form-text text-danger" style="display: none;">Usuário não encontrado</small>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                    <small id="passwordError" class="form-text text-danger" style="display: none;">Senha inválida</small>
                </div>
                 <button type="submit" class="btn btn-primary mt-5" id="login">Entrar</button>

                 <button type="submit" onclick='goToCadastroPage()' class="btn btn-primary mt-5" id="Cadastro">Cadastro</button>
            </div>
        </div>
    </div>

    <script>
        function goToCadastroPage(){
            window.location.href = 'http://localhost/legobatman/cadastro.html';
        }
    </script>

    
    <script src="./js/processa.js"></script>
    
</body>
</html>
